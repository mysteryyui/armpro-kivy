name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: $HOME/android-sdk
      PATH: $PATH:$HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/platform-tools

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential zip unzip openjdk-17-jdk python3-pip python3-setuptools python3-wheel libffi-dev libssl-dev

      - name: Install Android SDK Commandline Tools
        run: |
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "build-tools;36.0.0" "platforms;android-33"

      - name: Install Python tools
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer cython

      - name: Build APK
        run: |
          buildozer init || true
          buildozer -v android debug
